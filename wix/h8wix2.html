<script>
contract.connect= async()=>{
			window.ethereum.enable();
            contract.provider = await new ethers.providers.Web3Provider(window.ethereum);
            contract.signer = await contract.provider.getSigner();

            contract.tokenContract?"":contract.tokenContract =await new ethers.Contract(contract.address, contract.abi, contract.signer);
			return true
        },
        contract.mint=async()=>{
            let amount = document.getElementById("input_comp-kypahurf").value?ethers.BigNumber.from(document.getElementById("input_comp-kypahurf").value):alert("Please enter an amount to mint");

            contract.signer&&contract.tokenContract?"":await contract.connect()

            let price=await contract.tokenContract.price();
            let cost = amount.mul(price);

            try{
                contract.tokenContract.mint(amount, {value:cost}).then((result) => {
                    console.log(result)
                    alert("Minted")
                }, (error) => {
                    console.log(error)
                    alert(error.toString().split(`"message":"`)[1].split(`"`)[0])
                });

            }catch(e){
                console.log(e);
            }
        },
		contract.setup=async()=>{
			// let counter=document.getElementById("comp-kzdbf2op").firstChild.firstChild.firstChild.firstChild.innerHTML
			// let countText=document.getElementById("comp-kzdba6fi").firstChild.firstChild.firstChild.firstChild.innerHTML
			if(!window.ethereum){
				alert("Please download Metamask or another web3 wallet provider");
			}
            contract.signer&&contract.tokenContract?"":await contract.connect();
			let minted= await contract.tokenContract.salePointer();
			document.getElementById("comp-kzdbf2op").firstChild.firstChild.firstChild.firstChild.innerHTML=minted;
			countText="NFTs Minted"
		}
	setTimeout(()=>{
		document.getElementById("comp-kypahutg").addEventListener("click", contract.mint);
	},1000)
	document.onload=contract.setup();
    </script>
